<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-5.0.2-dist.zip" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza fixies</title>
</head>
<body>
    <div class="container">
        <div class="landing">
            <p style="text-align: center; color: black;">The Art of Pizza!!!</p>
        </div>
        <div class="menu">
            <h1 style="text-align: center; color: black;">Our Menu</h1>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <img class="flavours" src="download.webp">
                    </div>
                    <div class="section1">
                        <h4><b>Hawaiian Pizza</b></h4>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <img class="flavours" src="vegetable.webp">
                    </div>
                    <div class="section2">
                        <h4>Vegeterian Pizza</h4>
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <img class="flavours" src="chicken.webp">
                    </div>
                    <div class="section3">
                        <h4>Chicken periperi</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="order">
            <div class="col-md-6">
                <h2>Fill in your order below please<br>Enter the details</h2>
                <form action="" id="details">
                    <label for="">Choose Pizza Size</label>
                    <select class="form-control" name="size" id="size">
                        <option value="1000">Large @ ksh 1000</option>
                        <option value="800">Medium @ ksh 800</option>
                        <option value="600">Small @ ksh 600</option>
                    </select>

                    <label for="">Choose crust type</label>
                    <select class="form-control" name="" id="crust">
                        <option value="300" name="crust">Thin Crust @ ksh 300</option>
                        <option value="350" name="crust">Fatbread Crust @ ksh 350</option>
                        <option value="400" name="crust">Cheese-Stuffed Crust @ ksh 400</option>
                    </select>

                    <label for=""><br>Choose toppings</label><br>                                                
                    <input value="100" type="checkbox" id="desiredtoppings">Brocolini
                    <input value="100" type="checkbox" id="desiredtoppings">Potato
                    <input value="100" type="checkbox" id="desiredtoppings">Black olives
                    <input value="100" type="checkbox" id="desiredtoppings">Mushrooms
                    <input value="100" type="checkbox" id="desiredtoppings">Radicchio
                    <input value="100" type="checkbox" id="desiredtoppings">Capsicum
                    <input value="100" type="checkbox" id="desiredtoppings">Capers
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
